<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="icon" href="Icon.ico">
</head>

<body>      
    <div class="layout_inner">
 
        <div class="header">
        <!-- header \/-->
            <div class="container">
                <div class="header-logo">
                    <a href="https://passport.yandex.ru/profile"><img src="img/Yandex_passport.png"></a>
                </div>
            </div><!-- container -->
        <!-- header /\-->
        </div>

    <div class="login_form">
    <!-- login_form \/-->
        <div class="phone">
            <img src="img/login_form.png">
        </div>

        <div class="roof">       
        </div>

        <div class="login_area">

            <div class="login_container">
                <input class="text_box_login" placeholder="логин" type="login">
            </div>

            <div class="password_container">
                <input class="text_box_password" placeholder="пароль" type="password">
            </div>
            
            <ul class="log_in_row">
            <li><input type="submit" class="log_in_button" value="Войти"></li>
            <li><div class="qr_code_img">
                <a href="https://passport.yandex.ru/auth?mode=qr"><img src="img/qrCode.png"></a>
                </div>
                </li>
            </ul>

            <div class="alien_checkbox">
                <input type="checkbox" class="checkbox1">
                <div class="label">Чужой компьютер</div>
            </div>

            <ul class="social_icon">
                <li><div class="button button_vk"><img src="img/VkIcon.svg"></div></li>
                <li><div class="button button_facebook"><img src="img/facebookIcon.svg"></div></li>
                <li><div class="button button_twitter"><img src="img/TwitterIcon.svg"></div></li>
                <li><div class="button button_mail"><img src="img/MailIcon.svg"></div></li>
                <li><div class="button button_google"><img src="img/GoogleIcon.svg"></div></li>
                <li><div class="button button_od"><img src="img/odnoklassnikiIcon.svg"></div></li>
            </ul>
            
            <div class="buttons">
                
                    <input type="submit" class="left_part" value="Не могу войти">
                
                    <input type="submit" class="right_part" value="Регистрация">
                
            </div>
        </div>   

    <!-- login_form /\-->
    </div>

    </div><!-- layout_inner /\-->

    <footer>
        <!-- footer \/-->
        <div class="footer_inner">
            <div class="left_part">
                <ul class="elements_left_part">
                    <li>
                        <img src="img/Russian_flag.png">
                            Ru
                    </li>               
                </ul> 

            </div>

            <div class="right_part">
                <ul class="elements_right_part">
                    <li>
                        <a href="https://yandex.ru/support/passport">Помощь</a>
                    </li>
                    <li>
                        © 2001-2017,
                        <a href="https://yandex.ru/">Яндекс</a>
                    </li>
                    
                </ul>             
           </div>

           

        </div>
        <!-- footer /\-->     
    </footer>

    


</body>

</html>
